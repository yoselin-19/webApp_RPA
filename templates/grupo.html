{% extends 'base.html' %}

{% block content %}
<br>
<div class="col-md-4 mx-auto">
  <div class="card">
    <div class="card-header text-center">
      <h3>Consulta de grupo</h3>
    </div>
    <div class="card-body">
      <form action="/grupo" method="POST">
        <div class="form-group">
          <input type="text" name="grupo" class="form-control" placeholder="grupo" value="{{ request.form['grupo'] }}"
                 autofocus>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Consultar
          </button>
        </div>
      </form>
      <div id="resultado_grupo">
        {% if datos %}
          <table class="table">
          {% for dat in datos %}
          <tr>
            <td>{{dat['carne']}}</td>
            <td>{{dat['correo']}}</td>
          </tr>
          {% endfor %}
          </table>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock  %}
